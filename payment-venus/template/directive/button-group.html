<div class="btn-group row">

    <!--普通button-->
    <a ng-if="!custom" class="btn btn-primary"
       ng-repeat="btn in btns"
       ng-style="btn.btnStyle"
       ng-class="{'active':btn.active}"
       ng-click="myFn(btn.index)">
        {{btn.title}}
    </a>
    <!--自定义-->
    <div ng-if="custom"  class="btn-group row">
        <div ng-repeat="btn in btns" style="display:inline-block;margin-right: 40px;">
            <a class="btn btn-primary"
               ng-style="btn.btnStyle"
               ng-class="{'active':btn.active}"
               ng-click="myFn(btn.index)">
                {{btn.index}}
            </a>
            <span>{{btn.title}}</span>
        </div>
    </div>
</div>
