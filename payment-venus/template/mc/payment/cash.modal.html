<!--现金录入页面-->
<div class="modal-content" style="width: 80%;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">现金录入</div>
    </div>
    <div class="modal-body" >
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">付款人：</label>
                    <div class="col-xs-8">
                        <input type="text" class="col-xs-10" ng-model="cashierCondition.paymentName">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">币别：</label>
                    <div class="col-xs-8">
                        <input type="text" class="col-xs-10" ng-model="cashierCondition.currency" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">金额：</label>
                    <div class="col-xs-8">
                        <input type="text" class="col-xs-10" ng-model="cashierCondition.payRefFee" mc-format-switch transmit-type="text" ng-blur="changeFee()">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">备注：</label>
                    <div class="col-xs-8">
                        <input type="text" class="col-xs-10" ng-model="cashierCondition.remark">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="cashPay()">确认</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</div>
