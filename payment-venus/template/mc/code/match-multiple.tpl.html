<span class="ui-select-match">
    <span ng-repeat="$item in $select.selected">
        <span class="ui-select-match-item btn btn-default btn-xs" tabindex="-1" type="button" ng-disabled="$select.disabled" ng-click="$selectMultiple.activeMatchIndex = $index;" ng-class="{'btn-primary':$selectMultiple.activeMatchIndex === $index, 'select-locked':$select.isLocked(this, $index)}">
            <span class="close ui-select-match-close" ng-hide="$select.disabled" ng-click="$selectMultiple.removeChoice($index)">&nbsp;&times;</span>
            <span mc-transclude-append>{{$item.value}}</span>
        </span>
    </span>
    <i class="caret pull-right" ng-click="$select.toggle($event)"></i>
    <a ng-show="$select.allowClear && !$select.isEmpty() && ($select.disabled !== true)" aria-label="{{ $select.baseTitle }} clear" style="margin-right: 10px" ng-click="$select.clear($event)" class="btn btn-xs btn-link pull-right">
        <i class="glyphicon glyphicon-remove" style="color: #d8d8d8" aria-hidden="true"></i>
    </a>
</span>
