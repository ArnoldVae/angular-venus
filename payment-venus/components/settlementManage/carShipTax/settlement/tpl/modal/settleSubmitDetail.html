<div class="modal-content" style="width: 70%;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">税务结缴信息</div>
    </div>
    <div class="modal-body account-modal-submit venus_table">
        <div class="venus_modal_tableName">
            <span>车船税收付信息</span>
        </div>

        <table class="table table-bordered" >
            <thead>
            <tr>
                <th>序号</th>
                <th>结算单号</th>
                <th>应付币种</th>
                <th>总金额</th>
                <th>实收币种</th>
                <th>汇率</th>
                <th>实际总金额</th>
                <th>生成日期</th>
                <th>生成人员</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="s in settleDetail">
                <td>{{$index+1}}</td>
                <td>{{s.payrefno}}</td>
                <td>{{s.currency}}</td>
                <td>{{s.billfee|number:2}}</td>
                <td>{{s.currency}}</td>
                <td>{{s.vatrate}}</td>
                <td>{{s.billfee}}</td>
                <td>{{s.inputdate|mcDate}}</td>
                <td>{{s.packagecode}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-body account-modal-submit venus_table" style="height: 300px">
        <div class="venus_modal_tableName">
            <span>收付信息</span>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>币种</th>
                <th>收付方式</th>
                <th style="width: 30%">银行账户/往来单位/转销信息</th>
                <th>金额</th>

                <!--<th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="b in bankData">
                <td><span>{{b.currency}}</span></td>
                <td style="width: 150px" >
                    银行存款-支
                   <!-- <select-list wait-change="getBank(b)" data="{comCode:user.centerCode,permitPayType:'PP01'}" selectType="payway" ng-model="b.settlementmode" ng-value="b.settlementmodeName">
                    </select-list>-->
                </td>
                <td style="width: 240px">
                    <div class="input-group-sm "style="width: 240px" >
                        <div mc-code-select data="bankTypeCNYF" ng-model="b.accountNo"></div>
                    </div>
                </td>
                <!--<td><input type="text"></td>-->

                <td>
                    {{b.billfee|format}}

                </td>
                <!--<td>   <span class="glyphicon glyphicon-minus-sign"-->
                             <!--ng-click="delfee($index)"-->
                <!--ng-disabled="(bankData.length-1)>$index"-->
                             <!--style="color: #cb2028"></span></td>-->
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="submit()">确认</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>


    </div>
</div>
