<!--联共保结算单号弹窗-->
<div class="modal-content" style="width: 360px;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">生成结算单成功</div>
    </div>
    <div class="modal-body">
        结算单单号：{{payrefNo}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="paySubmit()">结算单送资金</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>

    </div>
</div>
