<!--进项发票抵扣状态回写-->
<div class="section venus_hasFooter">
    <div class="mc_form">
        <form class="form-horizontal">
            <div class="col-md-6 col-sm-12 form-group">
                <label class="col-xs-4">发票代码：</label>
                <div class="col-xs-8">
                    <input type="text" class="col-xs-10" ng-model="invoiceStatus.go.invoiceCode">
                    <span class="color_red">*</span>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 form-group">
                <label class="col-xs-4">发票号码：</label>
                <div class="col-xs-8">
                    <input type="text" class="col-xs-10" ng-model="invoiceStatus.go.visaSerialNo">
                    <span class="color_red">*</span>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 form-group">
                <label class="col-xs-4">抵扣日期：</label>
                <div class="col-xs-8">
                    <input type="text" class="date col-xs-10" ng-model="invoiceStatus.go.statusDate" id="date1" jedate format="YYYY-MM-DD">
                    <span class="color_red">*</span>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 form-group">
                <label class="col-xs-4">抵扣状态：</label>
                <div class="col-xs-8">
                    <div mc-code-select code="status" class="col-xs-10 pl0 pr0" ng-model="invoiceStatus.go.visaStatus"></div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 form-group" collapse="invoiceStatus.go.visaStatus==1">
                <label class="col-xs-4">抵扣失败原因：</label>
                <div class="col-xs-8">
                    <textarea name="" id="t1" cols="25" rows="3" class="col-xs-10" style="display: inline-block" ng-model="invoiceStatus.go.errorText"></textarea>
                    <span class="color_red">*</span>
                </div>
            </div>
            <div class="form-group"></div>
            <div class="row list_queryForm_btn">
                <button class="btn btn-success" ng-click="deduction()">确定</button>
                <button class="btn btn-primary" ng-click="reset()">重置</button>
            </div>
        </form>
    </div>
</div>
