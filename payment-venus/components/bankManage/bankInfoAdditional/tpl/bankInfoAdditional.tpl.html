<!--银行信息补录-->
<div class="section venus_hasFooter">
    <div class="row list_query" >
            <div class="col-xs-5">
                <div class="input-group">
                    <input placeholder="请输入统一格式银行流水号" type="text" class="form-control" ng-model="bankInfoAdditional.supplementCondition.unifySerialNum">
                <span class="input-group-addon cursor_pointer" ng-click="searchSupplement()">
                    <div class="glyphicon glyphicon-search"></div></span>
                </div>
            </div>
        <div ng-show="!bankInfoAdditional.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span ng-click="bankInfoAdditional.status.moreFlag=!bankInfoAdditional.status.moreFlag">高级查询</span></div>
        <div ng-show="bankInfoAdditional.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span ng-click="bankInfoAdditional.status.moreFlag=!bankInfoAdditional.status.moreFlag ">普通查询</span></div>
    </div>
        <div ng-if="bankInfoAdditional.status.moreFlag" class="mc_form">
            <form class="form-horizontal">
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">统一格式银行流水号：</label>
                <div class="col-xs-7">
                    <input class="col-xs-12" type="text" ng-model="bankInfoAdditional.supplementCondition.unifySerialNum">
                </div>
            </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">原银行流水号：</label>
                <div class="col-xs-7">
                    <input class="col-xs-12" type="text" ng-model="bankInfoAdditional.supplementCondition.serialNum">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">账户归属机构：</label>
                <div class="col-xs-7">
                    <select-list wait-change="myFunc()" base-code="bankFlowType"  my-class="col-xs-12"
                                 ng-model="bankInfoAdditional.supplementCondition.comCode"
                                 ng-value="bankInfoAdditional.supplementCondition.businessValue"
                                 selectType="accountOrganization"
                                 data="{comCode:comCode,newComCode:bankInfoAdditional.supplementCondition.businessValue}"
                                 style="width: 300px">
                    </select-list>
                </div>
            </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">银行账号：</label>
                <div class="col-xs-7">
                    <div class="col-xs-12 pl0 pr0">
                        <div mc-code-select data="bankTypeCNY" ng-model="bankInfoAdditional.supplementCondition.bankAccount"></div>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">对方户名：</label>
                <div class="col-xs-7">
                    <input class="col-xs-12" type="text" ng-model="bankInfoAdditional.supplementCondition.paymentName">
                </div>
            </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">币种：</label>
                <div class="col-xs-7">
                    <div class="col-xs-12 pl0 pr0">
                        <div mc-code-select code="Currency" ng-model="bankInfoAdditional.supplementCondition.currency"></div>
                    </div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">交易金额：</label>
                <div class="col-xs-7">
                    <input class="col-xs-5" type="text"  mc-format-switch transmit-type="text" ng-model="bankInfoAdditional.supplementCondition.amount">
                    <span class="col-xs-2 text-center">至</span>
                    <input class="col-xs-5" type="text"  mc-format-switch transmit-type="text" ng-model="bankInfoAdditional.supplementCondition.amountEnd">
                </div>
            </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">认领状态：</label>
                <div class="col-xs-7">
                    <div class="col-xs-12 pl0 pr0">
                        <div mc-code-select code="claimStatus" ng-model="bankInfoAdditional.supplementCondition.claimStatus"></div>
                    </div>
                </div>
            </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">交易日期：</label>
                    <div class="col-xs-7">
                        <input  type="text" ng-model="bankInfoAdditional.supplementCondition.transDate" class="col-xs-12 date" id="date1" jedate format="YYYY-MM-DD hh:mm:ss">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">至：</label>
                    <div class="col-xs-7">
                        <input  type="text" ng-model="bankInfoAdditional.supplementCondition.transDateEnd" class="col-xs-12 date" id="date2" jedate format="YYYY-MM-DD hh:mm:ss">
                    </div>
                </div>
                <div class="form-group"></div>
            <div class="row list_queryForm_btn">
                <button class="btn btn-success" ng-click="searchSupplement()">查询</button>
                <button class="btn btn-primary" ng-click="resetSupplement()">重置</button>
            </div>
            </form>
        </div>
        <div class="venus_table">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" ng-model="bankInfoAdditional.status.CheckedAll" ng-change="checkedSupplementConditionAll()"></th>
                    <th>统一格式银行流水账号</th>
                    <th>交易日期</th>
                    <th>原银行流水号</th>
                    <th>账户归属机构</th>
                    <th>银行账号</th>
                    <th>对方户名</th>
                    <th>对方账号</th>
                    <th>币种</th>
                    <th>交易金额</th>
                    <th>借贷标志</th>
                    <th>账户余额</th>
                    <th>认领状态</th>
                    <th>备注</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in bankInfoAdditional.supplementList" ng-class="{true:'venus_table_check',false:''}[d.checked]">
                    <td><input type="checkbox" class="table-input-height" ng-model="d.checked" ng-change="checkedSupplementConditionOne()"></td>
                    <td>{{d.unifySerialNum}}</td>
                    <td>{{d.transDate}}</td>
                    <td>{{d.serialNum}}</td>
                    <td>{{d.comCode}}</td>
                    <td>{{d.bankAccount}}</td>
                    <td><input type="text" ng-model="d.paymentName" ng-readonly="d.inputRead"></td>
                    <td><input type="text" ng-model="d.paymentAccount" ng-readonly="d.inputRead">
                    </td>
                    <td>{{d.currency}}</td>
                    <td>{{d.amount|format}}</td>
                    <td ng-switch="d.drSign">
                        <span ng-switch-when="1">借</span>
                        <span ng-switch-when="2">贷</span>
                    </td>
                    <td>{{d.balance|format}}</td>
                    <td ng-switch="d.claimStatus">
                        <span ng-switch-when="0">未认领</span>
                        <span ng-switch-when="1">认领中</span>
                        <span ng-switch-when="2">认领完成</span>
                    </td>
                    <td><input type="text" ng-model="d.remark" ng-readonly="d.inputRead"></td>
                </tr>
                </tbody>
            </table>
        </div>
            <div class="row list_content_bottom" ng-if="bankInfoAdditional.pagination.totalItems>0">
                <span class="text-left" align="bottom">共{{bankInfoAdditional.pagination.totalItems}}条记录</span>
                <pagination ng-if="bankInfoAdditional.pagination.totalItems>bankInfoAdditional.pagination.pageSize" ng-model="bankInfoAdditional.pagination.pageIndex" class="bankInfoAdditional.pagination-sm pull-right" total-items="bankInfoAdditional.pagination.totalItems" page="bankInfoAdditional.pagination.pageIndex" items-per-page="bankInfoAdditional.pagination.pageSize" max-size="bankInfoAdditional.pagination.maxSize" previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页" class="" ng-click="searchSupplement('page')" style="margin: 0 20px 20px 0;" boundary-links="true" on-select-page="onSelectPage(page)">
                </pagination>


        <div class="row text-center list_footer">
             <button class="btn btn-success" ng-click="submitSupplement()">提交</button>
        </div>
        </div>
</div>
