<!--银行流水导入-->
<div class="section venus_hasFooter">
    <div class="mc_form">
        <form class="form-horizontal">
        <div class="form-group col-xs-12 col-sm-12 col-md-6" style="margin-bottom: 10px">
            <label class="col-xs-4">选择待导入文件上传：</label>
            <div class="col-xs-7">
                <div class="col-xs-12 input-group">
                    <input placeholder="请选择要上传的文件" type="text" class="form-control" ng-model="fileItem.name">
                    <a href="javascript:;" class="input-group-addon cursor_pointer">
                        <div class="glyphicon">浏览</div>
                        <input name="certificate" nv-file-select uploader="uploader" ng-click="clearItems()" type="file" class="collectscene_file_item"  multiple  filters="queueLimit,customFilter"/>
                    </a>
                </div>
            </div>
        </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">收款方式：</label>
                <div class="col-xs-7">
                    <select-list base-code="paymentMehtod"
                                 my-class="col-xs-12"
                                 ng-model="importCondition.payMentMehtod"
                                 ng-value="importCondition.payMethod"
                                 style="width: 300px">
                    </select-list>
                </div>
                <!--<span class="color_red">*</span>-->
            </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">账户归属机构：</label>
            <div class="col-xs-7">
                <select-list wait-change="myFunc()"
                             my-class="col-xs-12"
                             ng-model="importCondition.comCode"
                             ng-value="importCondition.businessValue"
                             selectType="accountOrganization"
                             data="{comCode:centerCode,newComCode:importCondition.businessValue}"
                             style="width: 300px">
                </select-list>
            </div>
            <!--<span class="color_red">*</span>-->
        </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">导入目标银行账号：</label>
            <div class="col-xs-7">
                <div class="col-xs-12 pl0 pr0">
                <div mc-code-select data="bankTypeCNY" ng-model="importCondition.impTargetBankAccount"></div>
                </div>
            </div>
                <!--<span class="color_red">*</span>-->
        </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">银行类型：</label>
            <div class="col-xs-7">
                <select-list base-code="bankType"
                             my-class="col-xs-12"
                             ng-model="importCondition.bankCode"
                             ng-value="importCondition.bank"
                             style="width: 300px">
                </select-list>
            </div>
                <!--<span class="color_red">*</span>-->
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">本次导入笔数：</label>
            <div class="col-xs-7">
                <input type="text"  ng-model="importCondition.impNum" class="col-xs-12" mc-input-cut transmit-type="number">
            </div>
            <!--<span class="color_red">*</span>-->
        </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">本次导入金额：</label>
            <div class="col-xs-7">
                <input type="text" class="col-xs-12"  ng-model="importCondition.impAmount" mc-format-switch transmit-type="number">
            </div>
                <!--<span class="color_red">*</span>-->
        </div>
            <div class="form-group"></div>
        <div class="row list_queryForm_btn">
            <button class="btn btn-success btn-width" ng-click="submitImport()">提交</button>
            <button class="btn btn-primary btn-width" ng-click="resetImport()">重置</button>
        </div>
        </form>
    </div>
</div>
