<!--兑换率新增-->
<div class="modal-content" style="width: 64%;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">兑换率新增</div>
    </div>
    <div class="modal-body exchangeInp" style="margin-bottom: -10px;">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">日期：</label>
                    <div class="col-xs-8">
                        <!--普通录入域class模版-->
                        <input type="text" class="col-xs-10 date" ng-model="newExchangeCondition.exchDate" id="date15" name="date"jedate format="YYYY-MM-DD" >
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">基准：</label>
                    <div class="col-xs-8">
                        <input type="text" ng-model="newExchangeCondition.base" class="col-xs-10">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">基准币别：</label>
                    <div class="col-xs-8">
                        <select-list base-code="baseCurrency"
                                     ng-model="newExchangeCondition.baseCurrency"
                                     ng-value="newExchangeCondition.baseCurrencyName"
                                     my-class="col-xs-10"
                        >
                        </select-list>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">兑换率：</label>
                    <div class="col-xs-8">
                        <input type="text" ng-model="newExchangeCondition.exchRate" class="col-xs-10">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">兑换币别：</label>
                    <div class="col-xs-8">
                        <select-list base-code="exchCurrency"
                                     ng-model="newExchangeCondition.exchCurrency"
                                     ng-value="newExchangeCondition.exchCurrencyName"
                                     my-class="col-xs-10"
                        >
                        </select-list>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">生效：</label>
                    <div class="col-xs-8">
                        <mc-checkbox c-id="checkbox20" c-type="switch" c-true="0" c-false="1" c-model="newExchangeCondition.validStatus" ng-click="test(a)" class="code_switch" style="margin-left: 19px"></mc-checkbox>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="height: 50px">
        <div style="margin-right: 15px;margin-top: -12px; ">
            <button class="btn btn-success" ng-click="saveNewExChange()">保存</button>
            <button class="btn btn-primary" ng-click="resetNewExChange()">重置</button>
            <button class="btn btn-warning" ng-click="cancel()">关闭</button>
        </div>
    </div>
</div>
