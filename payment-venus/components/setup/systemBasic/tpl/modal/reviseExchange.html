<!--兑换率修改-->
<div class="modal-content" style="width: 64%;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">兑换率修改</div>
    </div>
    <div class="modal-body exchangeInp" style="margin-bottom: -10px;">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">日期：</label>
                    <div class="col-xs-8">
                        <!--普通录入域class模版-->
                        <input type="text" class="col-xs-10 date" ng-model="reviseExchangeCondition.exchDate" id="date15" name="date"jedate format="YYYY-MM-DD" disabled>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">基准：</label>
                    <div class="col-xs-8">
                        <input type="text" ng-model="reviseExchangeCondition.base" class="col-xs-10" disabled>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">基准币别：</label>
                    <div class="col-xs-8">
                        {{reviseExchangeCondition.baseCurrency|mcCode:'Currency'}}
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">兑换率：</label>
                    <div class="col-xs-8">
                        <input type="text" ng-model="reviseExchangeCondition.exchRate" class="col-xs-10">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">兑换币别：</label>
                    <div class="col-xs-8">
                        {{reviseExchangeCondition.exchCurrency|mcCode:'Currency'}}
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">是否生效：</label>
                    <div class="col-xs-8">
                        <mc-checkbox c-id="checkbox2"  c-type="switch" c-true="0" c-false="1" c-model="reviseExchangeCondition.validStatus" ng-click="test(a)" class="code_switch" style="margin-left: 0px"></mc-checkbox>

                        <!--<div mc-code-select  code="validStatus1"class="col-xs-10 padding_clear" ng-model="reviseExchangeCondition.validStatus"></div>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="height: 50px">
        <div style="margin-right: 15px;margin-top: -12px; ">
            <button class="btn btn-warning" ng-click="cancel()">关闭</button>
            <button class="btn btn-primary" ng-click="resetData()">重置</button>
            <button class="btn btn-success" ng-click="saveReviseExChange()">保存</button>

        </div>
    </div>
</div>
