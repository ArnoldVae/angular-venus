<!--收付员设置修改-->
<div class="modal-content" style="width: 64%;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">收付员详情</div>
    </div>
    <div class="modal-body" style="margin-bottom: -10px;">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">收付员：</label>
                    <div class="col-xs-8">
                        <!--普通录入域class模版-->
                        {{reviseCashCondition.unitName}}
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">单位类型：</label>
                    <div class="col-xs-8">
                        {{reviseCashCondition.unitType|mcCode:'unitCodeType'}}
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">当前状态：</label>
                    <div class="col-xs-8">
                        {{reviseCashCondition.validStatus|mcCode:'IsValidStatus'}}
                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class="modal-body account-modal-submit venus_table" style="padding: 0 3%;">
        <div class="venus_modal_tableName">
            <span>收付员账户信息</span>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>核算单位代码</th>
                <th>核算单位</th>

                <th>币种</th>
                <th>账户编号</th>
                <th>账户名称</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" d in reviseCashCondition.accountList">
                <td>
                    {{d.centerCode}}
                </td>
                <td>
                   {{d.centerName}}
                </td>
                <td>
                    {{d.currency|mcCode:'Currency'}}
                </td>
                <td>
                    {{d.accountCode}}
                </td>
                <td>
                    {{d.accountName}}
                </td>
            </tr>

            </tbody>
        </table>

    </div>
    <div class="modal-footer" style="height: 50px">
        <div style="margin-right: 15px;margin-top: -12px; ">
            <button class="btn btn-warning" ng-click="cancel()">关闭</button>

        </div>
    </div>
</div>
