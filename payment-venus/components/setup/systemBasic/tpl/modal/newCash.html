<!--收付员设置新增-->
<div class="modal-content" style="width:100%;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">收付员新增</div>
    </div>

    <div class="modal-body" style="margin-bottom: -10px;min-height: 200px">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="col-xs-12 col-sm-6 col-md-6 form-group">
                    <label class="col-xs-4 col-sm-4 col-md-4 padding_clear">收付员：</label>
                    <div class="col-xs-8">
                        <!--普通录入域class模版-->
                        <select-list
                                data='{"comCode":user.comCode}'
                                ng-model="newCashCondition.unitCode"
                                ng-value="newCashCondition.unitName"
                                selectType="cashOwner"
                                my-class="col-xs-12"
                        >
                        </select-list>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-6 form-group">
                    <label class="col-xs-4 col-sm-4 col-md-4 padding_clear">收付员类型：</label>
                    <div class="col-xs-8">
                        <div mc-code-select  code="unitType" ng-model="newCashCondition.flag" class="col-xs-12 padding_clear"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 form-group">
                    <label class="col-xs-4 col-sm-4 col-md-4 padding_clear">启用日期：</label>
                    <div class="col-xs-8">
                        <input type="text" class="col-xs-12 date" ng-model="newCashCondition.startCloseDate" id="date12" name="date"jedate format="YYYY-MM-DD" >
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 form-group">
                    <label class="col-xs-4 col-sm-4 col-md-4 padding_clear">归属机构：</label>
                    <div class="col-xs-8">
                        <select-list data='{"comCode":user.comCode}'
                                     ng-model="newCashCondition.comCode"
                                     ng-value="newCashCondition.comName"
                                     selectType="accountOrganization"
                                     my-class="col-xs-12"
                                     >
                        </select-list>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class=" modal-body venus_table" style="min-height: 300px;padding: 20px">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 27%">核算单位</th>
                <th>币种</th>
                <th>账号</th>
                <th>收付员</th>
                <th>启用日期</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" d in newCashCondition.accountList">
                <td>
                    <select-list
                            data='{"centerCode":user.centerCode,"comCode":user.comCode}'
                            selectType="salesDepartment"
                            ng-model="d.centerCode"
                            ng-value="d.centerName"
                           my-class="col-xs-12"
                            wait-change="selLD(d)"
                    >
                    </select-list>
                </td>

                <td>
                        <!--data='curValueList'-->
                        <div mc-code-select code="curValueList"  ng-model="d.currency" ng-change="selLD(d)"  class="exs">
                        </div>
                    <!--<code-type base-code="unitCurrency" class="exs" style="width: 90%" ng-model="d.currency"></code-type>-->
                </td>
                <td>
                    <div class="input-group-sm">
                        <div mc-code-select code=""  style="width: 308px" data="d.accValueList" ng-model="d.accountCode" ng-value="d.accountName"  class="exs">
                        </div>
                    </div>

                </td>
                <td>
                    <select-list
                            data='{"comCode":user.comCode}'
                            selectType="cashOwner"
                            ng-model="d.unitCode"
                            my-class="col-xs-12"
                            ng-value="d.unitName"
                            wait-change="selectChange(d,'2')"
                    >
                    </select-list>
                </td>
                <td>
                    <input type="text" class="float-left date" ng-model="d.startDate" id="date1{{$index}}"  name="date"jedate format="YYYY-MM-DD" >
                </td>
                <td><span class="glyphicon glyphicon-minus-sign" ng-click="newcashDelete($index)" style="color: #cb2028"></span></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><span class="glyphicon glyphicon-plus-sign"
                          ng-click="newCashAdd()"
                ></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer" style="height: 50px">
        <div style="margin-right: 15px;margin-top: -12px; ">
            <button class="btn btn-primary" ng-click="saveNewCash()">保存</button>
            <button class="btn btn-success" ng-click="resetNewCash()">重置</button>
            <button class="btn btn-warning" ng-click="cancel()">关闭</button>
        </div>
    </div>
</div>
