<!--工作日初始化-->
<div class="mc_form">
    <form class="form-horizontal">
        <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">初始化年份：</label>
            <div class="col-xs-8">
                <div mc-code-select code="workYear" ng-model="infoToView.workCondition.workYear" class="col-xs-10 pl0 pr0" aria-disabled="true" aria-readonly="true">
                </div>
            </div>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-6">
            <label class="col-xs-4">初始化月份：</label>
            <div class="col-xs-8">
                <div mc-code-select code="workMonth" ng-model="infoToView.workCondition.workMonth" class="col-xs-10 pl0 pr0" aria-disabled="true" aria-readonly="true">
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row text-center list_footer">
    <button class="btn btn-success" ng-click="initWorkday()">初始化</button>
    <button class="btn btn-primary" ng-click="retWorkday()">重置</button>
</div>
