<!--收付员设置-->
<div>
    <div class="mc_form">
        <form class="form-horizontal">
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">收付员：</label>
                <div class="col-xs-7">
                    <!--普通录入域class模版-->
                    <select-list
                            data='{"comCode":comCode}'
                            selectType="cashOwner"
                            my-class="col-xs-12"
                            ng-model="infoToView.cashMember.queryConditions.unitCode"
                            ng-value="infoToView.cashMember.queryConditions.unitName"
                    >
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">归属机构：</label>
                <div class="col-xs-7">
                    <select-list
                                 data='{"comCode":comCode}'
                                 ng-model="infoToView.cashMember.queryConditions.comCode"
                                 ng-value="infoToView.cashMember.queryConditions.comName"
                                 selectType="accountOrganization"
                                 my-class="col-xs-12"
                    >
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">启用日期：</label>
                <div class="col-xs-7">
                    <input type="text" ng-model="infoToView.cashMember.queryConditions.startDate"  class="date col-xs-12" id="date5" jedate
                           format="YYYY-MM-DD"/>
                </div>
            </div>
            <div class="form-group"></div>
            <div class="row list_queryForm_btn">
                <button class="btn btn-success"  ng-click="findPublic(constants.FINDERCONFIG.TARGET.CASHMEMBER)">查询</button>
                <button class="btn btn-primary"  ng-click="cashReset()">重置</button>
            </div>
        </form>
    </div>
    <div class="venus_table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>收付员代码</th>
                <th>收付员名称</th>
                <th>归属机构代码</th>
                <th>归属机构名称</th>
                <th>开始使用日期</th>
                <th>停用日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat=" d in infoToView.cashMember.queryList">
                <td>{{$index+1}}</td>
                <td>{{d.unitCode}}</td>
                <td>{{d.unitName}}</td>
                <td>{{d.comCode}}</td>
                <td>{{d.comName}}</td>
                <td>{{d.startCloseDate}}</td>
                <td>{{d.invalidDate|mcDate}}</td>
                <td>
                    <a ng-click="showCash(d)"><i class="glyphicon glyphicon-eye-open color-oranage"></i>账户信息</a>
                    <a ng-click="revisecash(d)"><i class="glyphicon glyphicon-pencil color-oranage"></i>修改</a>

                    <a ng-click="delPublic(constants.FINDERCONFIG.TARGET.CASHMEMBER,d)"><i class="glyphicon glyphicon-floppy-remove color-oranage"></i>删除</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="infoToView.cashMember.queryList.length>0"  class="row list_content_bottom" >
        <span style="margin-left: 15px" align="bottom">共{{infoToView.cashMember.pagination.totalItems}}条记录</span>
        <pagination
                ng-if="infoToView.cashMember.pagination.totalItems>infoToView.cashMember.pagination.pageSize"
                ng-model="infoToView.cashMember.pagination.pageIndex"
                class="pagination-sm pull-right"
                total-items="infoToView.cashMember.pagination.totalItems"
                page="infoToView.cashMember.pagination.pageIndex"
                items-per-page="infoToView.cashMember.pagination.pageSize"
                max-size="infoToView.cashMember.pagination.maxSize"
                previous-text="{{infoToView.cashMember.pagination.previousText}}"
                next-text="{{infoToView.cashMember.pagination.nextText}}"
                first-text="{{infoToView.cashMember.pagination.firstText}}"
                last-text="{{infoToView.cashMember.pagination.lastText}}"
                ng-click="findPublic(constants.FINDERCONFIG.TARGET.CASHMEMBER,'page')"
                class="pagination-small"
                boundary-links="true"
                on-select-page="onSelectPage(page)">

        </pagination>
    </div>
    <div class="row list_footer">
        <button ng-click="newCash()" class="btn btn-primary">新增</button>
    </div>

</div>
