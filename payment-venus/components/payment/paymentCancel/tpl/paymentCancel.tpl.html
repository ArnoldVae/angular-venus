<!--结算单作废页面-->
<div class="section venus_hasFooter">
    <!--查询部分-->
    <div class="row list_query">
        <div class="col-xs-5">
            <div class="input-group">
                <input placeholder="请输入结算单号" type="text" class="form-control" ng-model="paymentCancel.paymentCancelCondition.visaSerialNoStart">
                <span class="input-group-addon cursor_pointer" ng-click="searchList()">
                    <div class="glyphicon glyphicon-search"></div>
                </span>
            </div>
        </div>
        <div ng-show="!paymentCancel.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span ng-click="paymentCancel.status.moreFlag=!paymentCancel.status.moreFlag">高级查询</span></div>
        <div ng-show="paymentCancel.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span ng-click="paymentCancel.status.moreFlag=!paymentCancel.status.moreFlag ">普通查询</span></div>
    </div>

    <!--高级查询表单-->
    <div class="mc_form" ng-show="paymentCancel.status.moreFlag">
        <form class="form-horizontal">
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单号 从：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.visaSerialNoStart">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">到：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.visaSerialNoEnd">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单号列表：</label>
                <div class="col-xs-7">
                    <textarea  rows="3" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.visaSerialNoList"></textarea>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务部门：</label>
                <div class="col-xs-7">
                    <select-list selectType="salesDepartment"
                                 data='{"comCode":comCode,"centerCode":centerCode}'
                                 ng-model="paymentCancel.paymentCancelCondition.comCode"
                                 ng-value="paymentCancel.paymentCancelCondition.businessPart"
                                 wait-change="clearOperator()"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务员：</label>
                <div class="col-xs-7">
                    <select-list selectType="operatorName"
                                 data='{"comCode":comCode,"checkComCode":paymentCancel.paymentCancelCondition.comCode}'
                                 ng-model="paymentCancel.paymentCancelCondition.handler1Code"
                                 ng-value="paymentCancel.paymentCancelCondition.businessMan"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">代理人/经纪人：</label>
                <div class="col-xs-7">
                    <select-list selectType="queryAgent"
                                 data="{centerCode:centerCode}"
                                 ng-model="paymentCancel.paymentCancelCondition.agentCode"
                                 ng-value="paymentCancel.paymentCancelCondition.agentCode1"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务渠道：</label>
                <div class="col-xs-7">
                    <select-list base-code="businessNature" ng-model="paymentCancel.paymentCancelCondition.businessNature" ng-value="paymentCancel.paymentCancelCondition.businessPart1" my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">币种：</label>
                <div class="col-xs-7">
                    <select-list base-code="Currency"
                                 ng-model="paymentCancel.paymentCancelCondition.currency2"
                                 ng-value="paymentCancel.paymentCancelCondition.Currency"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">费用类型：</label>
                <div class="col-xs-7">
                    <div mc-code-select class="col-xs-12 pl0 pr0" aria-disabled="true" aria-readonly="true" code="paymentBusinessType" ng-model="paymentCancel.paymentCancelCondition.commisionType"></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">投保人名称：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.appliName">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">被保险人名称：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.insuredName">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">制单人：</label>
                <div class="col-xs-7">
                    <select-list base-code="businessMan"
                                 ng-model="paymentCancel.paymentCancelCondition.packCode"
                                 ng-value="paymentCancel.paymentCancelCondition.businessMan2"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">制单日期：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12 date" ng-model="paymentCancel.paymentCancelCondition.packDate" id="date1" jedate format="YYYY-MM-DD">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单批次号：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="paymentCancel.paymentCancelCondition.contractNo">
                </div>
            </div>
            <div class="form-group"></div>
            <div class="row list_queryForm_btn">
                <button class="btn btn-success" ng-click="searchList()">查询</button>
                <button class="btn btn-primary" ng-click="resetForm()">重置</button>
            </div>
        </form>
    </div>

    <!--列表-->
    <div class="venus_table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="paymentCancel.status.allChecked" ng-change="checkedAll()"></th>
                <th>结算单号</th>
                <th>支付申请批次号</th>
                <th>代理人/协办人</th>
                <th>币种</th>
                <th>金额</th>
                <th>制单日期</th>
                <th>制单人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="d in paymentCancel.paymentCancelList" ng-class="{true:'venus_table_check',false:''}[d.checked]">
                <td><input type="checkbox" ng-model="d.checked" ng-change="checkedOne()"></td>
                <td><a href="" ng-click="moreFormData(d)">{{d.visaSerialNo}}</a></td>
                <td>{{d.contractNo}}</td>
                <td>{{d.agentCode}}</td>
                <td>{{d.currency2}}</td>
                <td>{{d.planFee}}</td>
                <td>{{d.packDate}}</td>
                <td>{{d.packCode}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--表格底部-->
    <div class="row list_content_bottom" ng-if="paymentCancel.pagination.totalItems>0">
        <span class="text-left" align="bottom">共{{paymentCancel.pagination.totalItems}}条记录</span>
        <pagination
                ng-if="paymentCancel.pagination.totalItems>paymentCancel.pagination.pageSize"
                ng-model="paymentCancel.pagination.pageIndex"
                class="paymentCancel.pagination-sm pull-right" total-items="paymentCancel.pagination.totalItems"
                page="paymentCancel.pagination.pageIndex"
                items-per-page="paymentCancel.pagination.pageSize"
                max-size="paymentCancel.pagination.maxSize"
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页"
                class=""
                ng-click="searchList('page')"
                style="margin: 0 20px 20px 0;"
                boundary-links="true"
                on-select-page="onSelectPage(page)"></pagination>
    </div>
    <!--列表底部悬浮块-->
    <div class="row text-center list_footer" ng-if="paymentCancel.paymentCancelList.length>0">
        <!--<button class="btn btn-primary">导出excel</button>-->
        <button class="btn btn-success" ng-click="payCancel()">作废</button>
    </div>

</div>
