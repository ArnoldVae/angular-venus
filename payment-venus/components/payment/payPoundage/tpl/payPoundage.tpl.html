<!--付手续费-->
<div class="section venus_hasFooter">
    <!--查询部分-->
    <div class="row list_query">
        <div class="col-xs-5">
            <div class="input-group">
                <input placeholder="请输入结算单号" type="text" class="form-control"
                       ng-model="payPoundage.payPoundageCondition.visaSerialNoStart">
                <span class="input-group-addon cursor_pointer" ng-click="searchPoundage()">
                    <div class="glyphicon glyphicon-search"></div>
                </span>
            </div>
        </div>
        <div ng-show="!payPoundage.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span
                ng-click="payPoundage.status.moreFlag=!payPoundage.status.moreFlag">高级查询</span></div>
        <div ng-show="payPoundage.status.moreFlag" class="col-xs-4 col-sm-2 col-md-2 list_query_font"><span
                ng-click="payPoundage.status.moreFlag=!payPoundage.status.moreFlag ">普通查询</span></div>
    </div>

    <!--高级查询表单-->
    <div class="mc_form" ng-if="payPoundage.status.moreFlag">
        <form class="form-horizontal">
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单号 从：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.visaSerialNoStart">
                </div>
                <span class="color_red">*</span>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">到：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12"  ng-model="payPoundage.payPoundageCondition.visaSerialNoEnd">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单号列表：</label>
                <div class="col-xs-7">
                    <textarea  rows="3" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.visaSerialNoList"></textarea>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务部门：</label>
                <div class="col-xs-7">
                    <select-list selectType="salesDepartment"
                                 data='{"comCode":comCode,"centerCode":centerCode}'
                                 ng-model="payPoundage.payPoundageCondition.comCode"
                                 ng-value="payPoundage.payPoundageCondition.businessPart"
                                 wait-change="clearOperator()"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务员：</label>
                <div class="col-xs-7">
                    <select-list selectType="operatorName"
                                 data='{"comCode":comCode,"checkComCode":payPoundage.payPoundageCondition.comCode}'
                                 ng-model="payPoundage.payPoundageCondition.handler1Code"
                                 ng-value="payPoundage.payPoundageCondition.businessMan"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">代理人/经纪人：</label>
                <div class="col-xs-7">
                    <select-list selectType="queryAgent"
                                 data="{centerCode:centerCode}"
                                 ng-model="payPoundage.payPoundageCondition.agentCode"
                                 ng-value="payPoundage.payPoundageCondition.agentCode1"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">费用类型：</label>
                <div class="col-xs-7">
                    <div mc-code-select class="col-xs-12 pl0 pr0" aria-disabled="true" aria-readonly="true" code="poundageType" ng-model="payPoundage.payPoundageCondition.commisionType"></div>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">币种：</label>
                <div class="col-xs-7">
                    <select-list base-code="Currency"
                                 ng-model="payPoundage.payPoundageCondition.currency2"
                                 ng-value="payPoundage.payPoundageCondition.Currency"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">业务渠道：</label>
                <div class="col-xs-7">
                    <select-list base-code="businessNature"
                                 ng-model="payPoundage.payPoundageCondition.businessNature"
                                 ng-value="payPoundage.payPoundageCondition.business"
                                 my-class="col-xs-12">
                    </select-list>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">投保人名称：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.appliCode">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">被保险人名称：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.insuredCode">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">结算单经手人：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.packCode">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">制单日期：</label>
                <div class="col-xs-7">
                    <input type="text"  class="col-xs-12 date" ng-model="payPoundage.payPoundageCondition.packDate"  id="date1" jedate format="YYYY-MM-DD">
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-6">
                <label class="col-xs-4">手续费批次号：</label>
                <div class="col-xs-7">
                    <input type="text" class="col-xs-12" ng-model="payPoundage.payPoundageCondition.contractNo">
                </div>
            </div>
            <div class="form-group"></div>
            <div class="row list_queryForm_btn">
                <button class="btn btn-success" ng-click="searchPoundage()">查询</button>
                <button class="btn btn-primary" ng-click="resetPoundage()">重置</button>
            </div>
        </form>
    </div>

    <!--列表-->
    <div class="venus_table">
        <table class="table table-bordered">
            <span ng-if="payPoundage.status.disabledAll" class="color_red font_size_12">注：币种不同、金额正负不同不能同时勾选</span>
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="payPoundage.status.allChecked" ng-change="checkedAll()" ng-disabled="payPoundage.status.disabledAll"></th>
                <th>结算单号</th>
                <th>代理人</th>
                <th>币种</th>
                <th>本次应付金额</th>
                <th>代扣税金</th>
                <th>本次实付金额</th>
                <th>制单日期</th>
                <th>制单人</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="d in payPoundage.payPoundageList" ng-class="{true:'venus_table_check',false:''}[d.checked]">
                <td><input type="checkbox" ng-model="d.checked" ng-change="checkedOne()" ng-disabled="d.disabled"></td>
                <td><a href="" ng-click="moreFormData(d)">{{d.visaSerialNo}}</a></td>
                <td>{{d.agentName}}</td>
                <td>{{d.currency2}}</td>
                <td>{{d.taxDisFee|format}}</td>
                <td>{{d.vatFee|format}}</td>
                <td>{{d.payCommission|format}}</td>
                <td>{{d.packDate}}</td>
                <td>{{d.packName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--表格底部-->
    <div class="row list_content_bottom" ng-if="payPoundage.pagination.totalItems>0">
        <span class="text-left" align="bottom">共{{payPoundage.pagination.totalItems}}条记录</span>
        <pagination
                ng-if="payPoundage.pagination.totalItems>payPoundage.pagination.pageSize"
                ng-model="payPoundage.pagination.pageIndex"
                class="payPoundage.pagination-sm pull-right" total-items="payPoundage.pagination.totalItems"
                page="payPoundage.pagination.pageIndex"
                items-per-page="payPoundage.pagination.pageSize"
                max-size="payPoundage.pagination.maxSize"
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页"
                class=""
                ng-click="searchPoundage('page')"
                style="margin: 0 20px 20px 0;"
                boundary-links="true"
                on-select-page="onSelectPage(page)"></pagination>
    </div>
    <!--列表底部悬浮块-->
    <div class="row text-center list_footer" ng-if="payPoundage.payPoundageList.length>0">
        <!--<button class="btn btn-primary">导出excel</button>-->
        <button class="btn btn-success" ng-click="confirmPoundage()">确定</button>
    </div>

</div>
