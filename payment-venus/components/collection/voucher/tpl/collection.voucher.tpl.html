<!--基本搜索条件区域-->
<div class="collection-content row">
    <!--下拉切换条件-->
    <div class="input-group-sm col-xs-2">
        <div mc-code-select code="VoucherMenu" ng-model="infoToView.voucherMenu" ></div>
    </div>
    <div class="input-group-sm col-xs-2">
        <div mc-code-select code="ChecksType" ng-model="infoToView.checksType" ></div>
    </div>
    <!--搜索框-->
    <div class="col-xs-8"  style="width: 48%">
        <div class="input-group form-group" style=" width: 50%">
            <input placeholder="请输入凭证号" type="text" style="" class="form-control" ng-model="infoToView.checkQuery.voucherNo">
            <span style="cursor:pointer;" class="input-group-addon" ng-click="checkQuery()"><div   class="glyphicon glyphicon-search"></div></span>
        </div>
    </div>

    <!--更多查询按钮-->
    <button ng-show="!showFlag" ng-click="showFlag=!showFlag" class="collection-header-more">
        <span class="fa fa-angle-double-down" style="font-size: 4px;color: grey;"></span> 更多查询条件
    </button>
    <button ng-show="showFlag" ng-click="showFlag=!showFlag" class="collection-header-more">
        <span class="fa fa-angle-double-up" style="font-size: 4px;color: grey;"></span> 收起查询条件
    </button>
</div>
<div ng-include="'components/collection/voucher/tpl/collection.voucher.check.tpl.html'"></div>
