<!--手续费发票登记成功提示-->
<div ng-show="resultCode == '0000'" class="modal-content" style="width: 320px;position: relative;top: 100px;">
    <div class="modal-ok">
        <span class="glyphicon glyphicon-ok-sign"></span>
    </div>
    <div class="modal-body" style="margin-top:-32px">
        <div style="text-align: center">共保保发票登记成功，登记号为：<span ng-bind="confirmLists"></span></div>
    </div>
</div>
<div ng-show="resultCode == '9999'" class="modal-content" style="width: 320px;position: relative;top: 100px;">
    <div class="modal-ok">
        <span class="glyphicon glyphicon-remove-sign"></span>
    </div>
    <div class="modal-body" style="margin-top:-32px">
        <div style="text-align: center">共保保发票登记成功，失败原因为：<span ng-bind="confirmLists"></span></div>
    </div>
</div>
