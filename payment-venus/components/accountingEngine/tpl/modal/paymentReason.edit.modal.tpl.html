<!--收付原因新增-->
<div class="modal-content" style="width: 70%;">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">收付原因</div>
    </div>
    <div class="modal-body">
        <div class="venus_table">
            <table class="table table-bordered">
                <thead>
                <th>收付原因代码</th>
                <th>收付原因名称</th>
                <th>外部代码</th>
                <th>有效</th>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="payReason.codeCode" ng-disabled="target=='update'" maxlength="10"/></td>
                    <td><input type="text" ng-model="payReason.codeName" maxlength="10"/></td>
                    <td><input type="text" ng-model="payReason.transcodeCode" /></td>
                    <td>
                        <mc-checkbox c-id="" c-type="switch" c-true="0" c-false="1" class="code_switch" c-model="payReason.validStatus"></mc-checkbox>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer margin-top-0">
        <button class="btn btn-success" ng-click="savePayReason()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</div>
