<!--账户信息修改(修改)-->
<div class="modal-content" style="width: 85%;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">账户信息修改</div>
    </div>
    <div class="modal-body">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">支付单号：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.visaserialNo"></span>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">支付金额：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.payamount"></span>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">机构：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.comcname"></span>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">保单号：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.policyno"></span>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">投保人：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.appliName"></span>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">被保险人：</label>
                    <div class="col-xs-7">
                        <span ng-bind="accountSaveCondition.insuredName"></span>
                    </div>
                </div>
                <hr>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">账号户名：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.receiverfullname">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">手机号码：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.mobilephone">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">银行名称：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.banktype">
                        <!--<select-list base-code="bankName"-->
                                     <!--ng-model=""-->
                                     <!--ng-value="accountSaveCondition.bank">-->
                        <!--</select-list>-->
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">省份：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.bankprov">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">开户银行：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text"  ng-model="accountSaveCondition.bank">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">联行号：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.routenum">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">证件类型：</label>
                    <div class="col-xs-7">
                        <div class="col-xs-12 pl0 pr0">
                            <div mc-code-select code="IDTYPE" ng-model="accountSaveCondition.certifytype"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">证件号码：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.certifyno">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">卡折标识：</label>
                    <div class="col-xs-7">
                        <div class="col-xs-12 pl0 pr0">
                            <div mc-code-select code="AccountFlag" ng-model="accountSaveCondition.accountflag"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">公私标识：</label>
                    <div class="col-xs-7">
                        <div class="col-xs-12 pl0 pr0">
                            <div mc-code-select code="AccountType" ng-model="accountSaveCondition.accounttype"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">账号/卡号：</label>
                    <div class="col-xs-7">
                        <input class="col-xs-12" type="text" ng-model="accountSaveCondition.bankaccount">
                    </div>
                </div>
                <div class="form-group"></div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveAccount()">保存</button>
            <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</div>
