<!--审批权限配置（手动审批）新增-->
<div class="modal-content" style="width: 1000px;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">手动审批新增</div>
    </div>
    <div class="modal-body">
        <div class="form_modal">
            <form class="form-horizontal">
                <div class="form-group">
                    <span class="col-xs-2 control-label">核算单位代码：</span>
                    <div class="col-xs-4">
                        <select-list selectType="organization"
                                     ng-model="manualApproval.centerCode"
                                     ng-value="manualApproval.centerName"
                                     displayType="CODE">
                        </select-list>
                    </div>
                    <span class="col-xs-2 control-label">核算单位名称：</span>
                    <div class="col-xs-4">
                        <select-list selectType="organization"
                                     ng-model="manualApproval.centerCode"
                                     ng-value="manualApproval.centerName">
                        </select-list>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 control-label"><span>业务类型：</span></div>
                    <div class="col-xs-4">
                        <div mc-code-select code="audit_businessType" ng-model="manualApproval.businessType" class="form_modal_select"></div>
                    </div>
                    <div class="col-xs-2 control-label"><span>审批金额：</span></div>
                    <div class="col-xs-4">
                        <input type="text" ng-model="manualApproval.amountUpper" mc-format-switch transmit-type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 control-label"><span>审核级别：</span></div>
                    <div class="col-xs-4">
                        <div mc-code-select code="audit_auditLevel" ng-model="manualApproval.auditLevel" class="form_modal_select"></div>
                    </div>
                    <div class="col-xs-2 control-label"><span>是否有效：</span></div>
                    <div class="col-xs-4">
                        <mc-checkbox c-id="checkbox1" c-type="switch" c-true="0" c-false="1" c-model="manualApproval.validStatus" style="margin-left: 0px;margin-top: 10px" class="code_switch"></mc-checkbox>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="saveManualApproval()">保存</button>
        <button class="btn btn-success" ng-click="resetManualApproval()">重置</button>
    </div>
</div>
