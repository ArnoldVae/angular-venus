<!--审批权限配置（自动审批）修改-->
<div class="modal-content" style="width: 83%;padding: 0 24px">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <div class="modal-title text-center">自动审批修改</div>
    </div>
    <div class="modal-body">
        <div class="mc_form">
            <form class="form-horizontal">
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">机构代码：</label>
                    <div class="col-xs-7">
                        <select-list selectType="organization" my-class="col-xs-12"
                                     ng-model="approvalAuto.centerCode"
                                     ng-value="approvalAuto.centerName"
                                     displayType="CODE"
                                     data="{comCode:comCode,newComCode:approvalAuto.centerCode}">
                        </select-list>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">机构名称：</label>
                    <div class="col-xs-7">
                        <select-list selectType="organization" my-class="col-xs-12"
                                     ng-model="approvalAuto.centerCode"
                                     ng-value="approvalAuto.centerName"
                                     data="{comCode:comCode,newComCode:approvalAuto.centerName}">
                        </select-list>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">业务类型：</label>
                    <div class="col-xs-7">
                        <span>{{approvalAuto.businessType|mcCode:'audit_businessType'}}</span>
                        <!--<div class="col-xs-12">-->
                            <!--<div mc-code-select code="audit_businessType" ng-model="approvalAuto.businessType"></div>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">自动审批金额：</label>
                    <div class="col-xs-7">
                        <input type="text" ng-model="approvalAuto.amountUpper" mc-format-switch transmit-type="text" class="col-xs-12">
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-6">
                    <label class="col-xs-4">是否有效：</label>
                    <div class="col-xs-7">
                        <mc-checkbox c-id="checkbox1" c-type="switch" c-true="0" c-false="1" c-model="approvalAuto.validStatus" style="margin-left: 0px;margin-top: 10px" class="code_switch"></mc-checkbox>
                    </div>
                </div>
                <div class="form-group"></div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="saveApprovalAuto()">保存</button>
        <button class="btn btn-warning" ng-click="cancel()">关闭</button>
    </div>
</div>
